<div *ngIf="post">
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p>Publicado por {{ post.user?.name }} el {{ post.createdAt | date:'short' }}</p>

  <!-- Mensaje de carga -->
  <div *ngIf="isLoading">
    <p>â³ Cargando post...</p>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage">
    <p class="error">{{ errorMessage }}</p>
  </div>

  <!-- Acciones del Post -->
  <div class="post-actions" *ngIf="!isLoading">
    <button (click)="toggleLike()">
      {{ yaDioLike ? 'â¤ï¸ Me gusta' : 'ğŸ¤ Me gusta' }}
    </button>
    <span>{{ totalLikes }}</span>

    <button (click)="toggleDislike()">
      {{ yaDioDislike ? 'ğŸ‘ No me gusta' : 'ğŸ‘ No me gusta' }}
    </button>
    <span>{{ totalDislikes }}</span>

    <button>â­ AÃ±adir a favoritos</button>
    <button>ğŸš© Reportar</button>
    <button>ğŸ’¬ Responder</button>
  </div>

  <!-- Formulario para responder -->
  <div class="respuesta-form" *ngIf="!isLoading">
    <h4>Tu respuesta:</h4>
    <textarea 
      [(ngModel)]="respuestaTexto" 
      placeholder="Escribe tu respuesta..." 
      rows="4"
    ></textarea>
    <br />
    <button 
      (click)="responder()" 
      [disabled]="!respuestaTexto.trim()"
    >
      Responder
    </button>
  </div>

  <!-- Lista de respuestas -->
  <div *ngIf="respuestas.length > 0">
    <h3>Respuestas</h3>
    <div *ngFor="let r of respuestas" class="respuesta">
      <p><strong>{{ r.user?.nombre }}</strong> dijo:</p>
      <p>{{ r.texto }}</p>
      <p>{{ r.content }}</p>
    </div>
  </div>
</div>
