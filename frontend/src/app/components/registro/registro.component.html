<app-bannerportada></app-bannerportada>

<div class="container-registro">
  <!-- Imagen decorativa -->
  <div class="registro-imagen">
    <img src="assets/images/registro.png" alt="Registro" />
  </div>

  <!-- Formulario de registro -->
  <div class="card-formulario">
    <h2>Registro de Usuario</h2>

    <!-- Casillas de redes sociales -->
    <div class="social-links">
      <span class="social-option">Regístrate con Facebook</span>
      <span class="social-option">Regístrate con Google</span>
      <span class="social-option">Regístrate con Apple</span>
    </div>

    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <!-- Campo Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre" placeholder="Tu nombre" />
        <small class="mensaje-error" *ngIf="registroForm.get('nombre')?.touched && registroForm.get('nombre')?.invalid">
          {{ getErrorMessage('nombre') }}
        </small>
      </div>

      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" placeholder="tuemail@email.com" />
        <small class="mensaje-error" *ngIf="registroForm.get('email')?.touched && registroForm.get('email')?.invalid">
          {{ getErrorMessage('email') }}
        </small>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password" placeholder="Tu contraseña" />
        <small class="mensaje-error" *ngIf="registroForm.get('password')?.touched && registroForm.get('password')?.invalid">
          {{ getErrorMessage('password') }}
        </small>
      </div>

      <!-- Botón de Registro -->
      <button type="submit" [disabled]="registroForm.invalid" class="btn-accion">Registrarme</button>

      <!-- Mensajes de éxito o error -->
      <p *ngIf="mensajeExito" class="mensaje-exito">{{ mensajeExito }}</p>
      <p *ngIf="mensajeError" class="mensaje-error">{{ mensajeError }}</p>
    </form>
  </div>
</div>
