<div class="banner-container">
  <img src="assets/images/landing/foro.jpg" alt="Mamás Perrunas Blog" class="banner-image" />
  <h1 class="banner-title">Bienvenidos al Foro de Mamás Perrunas</h1>
</div>


<div class="forum-grid">
    <div *ngFor="let category of categories" class="grid-item">
      <h3>{{ category.name }}</h3>
      <p>{{ category.description }}</p>
      <span>{{ category.messageCount }} mensajes</span>
    </div>
  </div>
