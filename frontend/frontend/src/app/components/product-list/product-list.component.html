<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda - Mamás Perrunas</title>
 
</head>
<body>
  <!-- Banner principal -->
  <app-banner
    [backgroundImage]="'assets/images/fondotienda.jpg'"
    [title]="'Bienvenido a nuestra tienda'">
  </app-banner>

  <!-- Contenedor principal -->
  <div class="container">

    <!-- Sección de recomendaciones -->
    <h2 class="section-title">Nuestras recomendaciones</h2>
    <div class="product-grid">
      <div *ngFor="let product of recommendations" class="card">
        <!-- Imagen del producto -->
        <img [src]="product.image" [alt]="product.name" class="card-img-top img-fluid" />

        <!-- Contenido de la tarjeta -->
        <div class="card-body">
          <h3 class="card-title">{{ product.name }}</h3>
          <p class="card-text">{{ product.description }}</p>
          <!-- Botón de compra -->
          <a [href]="product.affiliateLink" class="btn btn-compra" target="_blank" rel="noopener noreferrer">Comprar</a>
        </div>
      </div>
    </div>

    <!-- Sección de categorías -->
    <h2 class="section-title">Categorías</h2>
    <div class="category-grid">
      <div *ngFor="let category of categories" class="category-card">
        <!-- Imagen de la categoría -->
        <img [src]="category.image" [alt]="category.name" class="img-fluid" />

        <!-- Título de la categoría -->
        <h3>{{ category.name }}</h3>

        <!-- Botón de navegación -->
        <a [routerLink]="['/products', category.name]" class="btn btn-secondary">Ver productos</a>
      </div>
    </div>

  </div>
</body>
</html>
