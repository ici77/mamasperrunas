<section class="container mt-3 mb-1">
  <div class="row">
    <div *ngFor="let item of gridItems" class="col-md-6 col-lg-4 mb-4">
      <div class="card shadow-sm">
        <!-- Imagen con enlace dinámico -->
        <a [routerLink]="item.link">
          <img [src]="item.image" class="card-img-top" [alt]="item.title">
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.description }}</p>
          <!-- Botón con enlace dinámico -->
          <a [routerLink]="item.link" class="btn-accion">{{ item.title }}</a>
        </div>
      </div>
    </div>
  </div>
</section>
