<div class="container-login">
  <!-- Imagen decorativa -->
  <div class="login-imagen">
    <img src="assets/images/login.png" alt="Accede a tu cuenta" />
  </div>

  <!-- Formulario de inicio de sesión -->
  <div class="card-formulario">
    <h2>Accede a tu cuenta</h2>

    <!-- Mensaje de redirección al registro -->
    <p class="redirect-message">
      ¿No dispones de cuenta? <a routerLink="/registro">Regístrate</a>
    </p>

    <!-- Redes sociales -->
    <div class="social-links">
      <a href="https://www.facebook.com" target="_blank" class="btn-social facebook">
        <img src="assets/icons/facebook.png" alt="Facebook" /> Continuar con Facebook
      </a>
      <a href="https://www.google.com" target="_blank" class="btn-social google">
        <img src="assets/icons/google.png" alt="Google" /> Continuar con Google
      </a>
      <a href="https://www.apple.com" target="_blank" class="btn-social apple">
        <img src="assets/icons/apple.png" alt="Apple" /> Continuar con Apple
      </a>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="tuemail@email.com"
          aria-label="Introduce tu correo electrónico"
          [ngClass]="{ 'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid }"
        />
        <small class="mensaje-error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          {{ getErrorMessage('email') }}
        </small>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Tu contraseña"
          aria-label="Introduce tu contraseña"
          [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid }"
        />
        <small class="mensaje-error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          {{ getErrorMessage('password') }}
        </small>
      </div>

      <!-- Botón de Iniciar Sesión -->
      <button type="submit" [disabled]="loginForm.invalid" class="btn-accion">
        Iniciar Sesión
      </button>

      <!-- Mensajes de error -->
      <p *ngIf="mensajeError" class="mensaje-error">{{ mensajeError }}</p>
    </form>
  </div>
</div>
