<div class="container-registro">
  <!-- Imagen decorativa -->
  <div class="registro-imagen">
    <img src="assets/images/registro.png" alt="Registro" />
  </div>

  <!-- Formulario de registro -->
  <div class="card-formulario">
    <h2>Registro de Usuario</h2>

    <!-- Redes sociales -->
    <div class="social-links">
      <a href="https://www.facebook.com" target="_blank" class="btn-social facebook">
        <img src="assets/icons/facebook.png" alt="Facebook" /> Continuar con Facebook
      </a>
      <a href="https://www.google.com" target="_blank" class="btn-social google">
        <img src="assets/icons/google.png" alt="Google" /> Continuar con Google
      </a>
      <a href="https://www.apple.com" target="_blank" class="btn-social apple">
        <img src="assets/icons/apple.png" alt="Apple" /> Continuar con Apple
      </a>
    </div>

    <!-- Mensajes -->
    <div *ngIf="mensajeExito" class="alert alert-success mt-3">
      {{ mensajeExito }}
    </div>
    <div *ngIf="mensajeError" class="alert alert-danger mt-3">
      {{ mensajeError }}
    </div>

    <!-- Formulario reactivo -->
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Campo Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          formControlName="nombre"
          placeholder="Tu nombre"
          [ngClass]="{
            'is-invalid': registroForm.get('nombre')?.touched && registroForm.get('nombre')?.invalid
          }"
        />
        <small class="mensaje-error" *ngIf="registroForm.get('nombre')?.touched && registroForm.get('nombre')?.invalid">
          {{ getErrorMessage('nombre') }}
        </small>
      </div>

      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="tuemail@email.com"
          [ngClass]="{
            'is-invalid': registroForm.get('email')?.touched && registroForm.get('email')?.invalid
          }"
        />
        <small class="mensaje-error" *ngIf="registroForm.get('email')?.touched && registroForm.get('email')?.invalid">
          {{ getErrorMessage('email') }}
        </small>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Mínimo 6 caracteres, una mayúscula y un número"
          [ngClass]="{
            'is-invalid': registroForm.get('password')?.touched && registroForm.get('password')?.invalid
          }"
        />
        <small class="mensaje-error" *ngIf="registroForm.get('password')?.touched && registroForm.get('password')?.invalid">
          {{ getErrorMessage('password') }}
        </small>
      </div>

      <!-- Botón de Registro -->
      <button type="submit" class="btn-accion" [disabled]="registroForm.invalid">
        Registrarme
      </button>
    </form>
  </div>
</div>
