<!-- ðŸ“Œ Contenedor Principal -->
<div class="blog-layout-container">
  
  <!-- ðŸ“Œ Contenedor del MenÃº + Video -->
  <div class="sidebar-container">
    <app-blog-layout></app-blog-layout> <!-- MenÃº lateral -->
    
    <!-- ðŸ“Œ Contenedor del Video -->
    <div class="video-container">
      <h4>ðŸŽ¥ Nuestro video de la semana</h4>
      <video controls>
        <source src="assets/images/blog/razas.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
      </video>
    </div>
  </div>

  <!-- ðŸ“Œ Contenido Principal (Lista de Perros) -->
  <div class="dog-list-content">
    <h2 class="experts-title">Conoce todas las razas de perros</h2>
    
    <app-dog-breeds (sendDogs)="receiveDogs($event)"></app-dog-breeds>

    <div class="dog-list-container">
      <div class="dog-list" *ngIf="filteredDogs.length > 0; else noResults">
        <div *ngFor="let dog of filteredDogs" class="dog-card">
          <img *ngIf="dog.image" [src]="dog.image" [alt]="dog.name">
          <h3>{{ dog.name }}</h3>
          <p><strong>Temperamento:</strong> {{ dog.temperament }}</p>
          <p><strong>Origen:</strong> {{ dog.origin }}</p>
          <p><strong>Peso:</strong> {{ dog.weight }} kg</p>
        </div>
      </div>

      <!-- ðŸ“Œ Contenedor del botÃ³n "Mostrar mÃ¡s" -->
      <div class="show-more-container">
        <button *ngIf="dogsToShow < dogs.length" (click)="showMore()">Mostrar mÃ¡s</button>
      </div>
    </div>

    <!-- ðŸ“Œ Mensaje cuando no hay resultados -->
    <ng-template #noResults>
      <p>No se encontraron perros disponibles.</p>
    </ng-template>

  </div>

</div>
