<div class="container-fluid">
  <div class="row d-flex align-items-stretch">

    <!-- üìå Men√∫ lateral izquierdo -->
    <aside class="col-12 col-md-3 col-lg-2 sidebar-left">
      <h3>Servicios</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let tipo of tiposLugares">
          <a href="#" (click)="seleccionarUnicoTipo(tipo); $event.preventDefault()">

            {{ tipo.nombre | uppercase }}
          </a>
        </li>
      </ul>
    </aside>

    <!-- üìå Zona principal -->
    <div class="col-12 col-md-9 col-lg-10 d-flex flex-column">

      <!-- üìå Migas de pan -->
      <nav aria-label="breadcrumb" class="breadcrumb-container">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">üè† Inicio</a></li>
          <li class="breadcrumb-item active" aria-current="page">Servicios</li>
        </ol>
      </nav>

      <!-- üìå Cabecera con imagen -->
      <div class="header-wrapper">
        <div class="category-header mb-4">
          <img src="assets/images/servicios/servicios.png" alt="Cabecera servicios" class="header-image" />
          <h1>Servicios</h1>
        </div>
      </div>

      <!-- üåç Filtro de ubicaci√≥n -->
      <div class="filtro-ubicacion mb-3">
        <label>
          <input type="radio" name="ubicacion" [value]="'miUbicacion'" [(ngModel)]="modoUbicacion">
          Cerca de m√≠
        </label>
        <label class="ms-3">
          <input type="radio" name="ubicacion" [value]="'provincia'" [(ngModel)]="modoUbicacion">
          Seleccionar provincia
        </label>

        <select *ngIf="modoUbicacion === 'provincia'" [(ngModel)]="provinciaSeleccionada" class="form-select mt-2">
          <option value="">-- Selecciona una provincia --</option>
          <option *ngFor="let provincia of provincias" [value]="provincia">{{ provincia }}</option>
        </select>
      </div>

      <!-- üêæ Filtro por tipo de lugar -->
      <div class="filtro-tipos mb-4">
        <label *ngFor="let tipo of tiposLugares" class="form-check form-check-inline">
          <input type="checkbox" [(ngModel)]="tipo.seleccionado" class="form-check-input" />
          <span class="form-check-label">{{ tipo.nombre }}</span>
        </label>
        <button class="btn btn-verde ms-3" (click)="buscar()">üîç Buscar</button>

      </div>

      <!-- üó∫Ô∏è Mapa -->
      <div id="map" style="height: 500px; width: 100%; border: solid 1px #ccc; border-radius: 10px;"></div>
      <!-- üêæ Tarjetas de lugares encontrados -->
<section *ngIf="lugaresMostrados.length > 0" class="mt-5">
  <h3 class="text-center mb-4">üìç Resultados cercanos</h3>
  <div class="row">
    <div *ngFor="let lugar of lugaresMostrados" class="col-md-6 col-lg-4 mb-4">
      <div class="card h-100">
        <img [src]="lugar.fotoUrl" class="card-img-top" [alt]="lugar.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ lugar.nombre }}</h5>
          <p class="card-text">{{ lugar.direccion }}</p>
          <a [href]="lugar.enlaceMaps" target="_blank" class="btn btn-outline-primary btn-sm">üåç Ver en Google Maps</a>
        </div>
      </div>
    </div>
  </div>
</section>

    </div>
  </div>
</div>
