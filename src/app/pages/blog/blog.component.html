<div class="container mt-4">
  <h2 class="experts-title">Blog de mam√°s perrunas</h2>
  <!-- üìå Carrusel -->
  <div id="blogCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#blogCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#blogCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#blogCarousel" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <a [routerLink]="['experts']">
          <img src="assets/images/blog/expertos.png" class="d-block w-100" alt="Hablan nuestros expertos">
          <div class="carousel-caption">
            <h2 class="carousel-title">Hablan nuestros expertos</h2>
          </div>
        </a>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <a [routerLink]="['news']">
          <img src="assets/images/blog/news.png" class="d-block w-100" alt="Noticias">
          <div class="carousel-caption">
            <h2 class="carousel-title">√öltimas noticias</h2>
          </div>
        </a>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item">
        <a [routerLink]="['tips']">
          <img src="assets/images/blog/familia.jpg" class="d-block w-100" alt="Consejos y Opiniones">
          <div class="carousel-caption">
            <h2 class="carousel-title">Consejos y Opiniones</h2>
          </div>
        </a>
      </div>
    </div>

    <!-- Controles del carrusel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#blogCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#blogCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- üìå Contenedor de tarjetas -->
  <div class="horizontal-cards-container">
    <div class="horizontal-card">
      <img src="assets/images/blog/expertos.png" alt="Expertos">
      <div class="text-content">Expertos en comportamiento canino</div>
    </div>
    <div class="horizontal-card">
      <img src="assets/images/blog/ley.png" alt="Ley">
      <div class="text-content">Leyes y derechos de los perros</div>
    </div>
    <div class="horizontal-card">
      <img src="assets/images/blog/news.png" alt="Noticias">
      <div class="text-content">√öltimas noticias del mundo canino</div>
    </div>
    <div class="horizontal-card">
      <img src="assets/images/blog/adiestrador.png" alt="Entrenamiento">
      <div class="text-content">Consejos de entrenamiento</div>
    </div>
    
    
</div>
